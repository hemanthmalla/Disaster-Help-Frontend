<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Help Chennai</title>
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">


</head>

<body ng-controller="HelpChennaiController">
    <header class="header">
        <img src="imgs/header.jpg" /><br />
        
    </header>
    <div class="container">
        <h3>Help near you...</h3>
        <ul>
            <li ng-repeat="list in listing">
                <h4>{{list.title}}</h4>
                <b>{{list.locality}} | {{list.distance | number:0}} KM</b><br />
                <span ng-repeat="tag in list.tags"  class="iconholder">
                    <div class="icons" id="{{tag}}"></div>
                    {{tag}}
                </span>
                <p>
                    <a class="map" href="geo:{{list.location.lat}},{{list.location.lon}}" target="_blank">
                        <b>{{list.name}}</b><br />
                        {{list.address}}<br />
                    </a>
                </p>
                <a class="call" href="tel:{{list.phone}}">Call Now</a>
                
            </li>
        </ul>

    </div>
</body>
<script src="js/list.js"></script>
<html>
